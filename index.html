<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="head">
      <div class="container-md">
        <nav class="navbar navbar-expand-lg navColor">
          <div class="container-fluid my-lg-2 my-3">
            <a class="navbar-brand" href="#"
              ><img src="./img/logo.png" alt=""
            /></a>
            <a class="text-decoration-none" href="">
              <h1
                id="changeNav"
                class="text-white fs-6 fw-bold m-0 p-0 me-auto"
              >
                Weather
              </h1>
              <p class="m-0 p-0 fontf">tagline goes here</p>
            </a>
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span><i class="fa-solid fa-bars fs-6 toggle"></i></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
              <ul class="navbar-nav ms-lg-auto text-white mt-lg-0 mt-5">
                <li class="nav-item py-lg-0 py-3">
                  <a
                    class="nav-link active act-link"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item py-lg-0 py-3">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item py-lg-0 py-3">
                  <a class="nav-link" href="#">Live Cameras</a>
                </li>
                <li class="nav-item py-lg-0 py-3">
                  <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item py-lg-0 py-3">
                  <a id="contact" class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <main>
      <section class="weather">
        <div id="contact-change" class="container-md inputt">
          <section id="change">
            <div class="my-0 position-relative">
              <input
                type="search"
                class="form-control"
                id="inputForm"
                placeholder="Find Your Location ...."
              />
              <input type="button" value="Find" class="btn btn-b" />
            </div>
            <div
              id="row-head"
              class="row row-head mx-md-0 mx-3 mt-5 border rounded-4"
            ></div>
          </section>
        </div>
        <div class="footer py-4">
          <div class="container">
            <div class="row">
              <div class="my-4 col-lg-8 position-relative">
                <input
                  type="search"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter your email to subscribe ...."
                />
                <input type="button" value="Find" class="btn btn-f" />
              </div>
              <div
                class="col-lg-4 my-4 pt-2 links justify-content-lg-center d-flex justify-content-start"
              >
                <div>
                  <span class=""
                    ><a href=""><i class="fa-brands fa-facebook-f"></i></a
                  ></span>
                  <span
                    ><a href=""><i class="fa-brands fa-twitter"></i></a
                  ></span>
                  <span
                    ><a href=""><i class="fa-brands fa-google-plus-g"></i></a
                  ></span>
                  <span>
                    <a href=""><i class="fa-brands fa-pinterest"></i></a>
                  </span>
                </div>
              </div>
            </div>
            <p class="footer-c py-1">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>

    <script src="js/main.js"></script>
